{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}.</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>You are not authenticated.</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
