<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Authentication{% endblock %}</title>


    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- My css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'DnD_db/styles.css' %}">

    {% if title %}
        <title>DnD IS - {{ title }}</title>
    {% else %}
        <title>DnD IS</title>
    {% endif %}

    <script>
        function return_back() {
            history.back();
        }
    </script>
</head>
<body>
    <main>
        {% block navigation %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
